name: golangci-lint
on:
  push:
    branches: ["master","dev"]  
  pull_request:
    branches: ["master","dev"]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - uses: actions/checkout@v3
      - name: Tidy
        run: go mod tidy
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2
          args: --timeout=3m
